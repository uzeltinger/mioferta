<ion-header>
   <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="userInfo.isUserLoggedIn" style="text-align:center">
    <img src="{{userInfo.picture}}">
    <h3>{{userInfo.first_name}}</h3>
    <p>{{userInfo.email}}</p>
    <button ion-button clear (click)="logout()">Logout</button>
  </div>

  <div *ngIf="!userInfo.isUserLoggedIn" style="text-align:center">    
    <button ion-button icon-start color="facebookButton" (click)="goLoginFacebookPage()">
      <ion-icon name="logo-facebook"></ion-icon>
      Ingresar con Facebook
    </button>
  </div>
    <div *ngIf="!userInfo.isUserLoggedIn" style="text-align:center">
    <button ion-button icon-start color="googleButton" (click)="goLoginGooglePage()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Ingresar con Google
    </button>    
</div>

</ion-content>
