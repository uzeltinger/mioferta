<ion-header>

    <ion-navbar color="primary">
        <ion-title>Mis ofertas</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="toolbarToggle()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
    <ion-toolbar *ngIf="toolbarShow">
        <ion-buttons end>
            <button *ngIf="taskCreate" ion-button icon-only (click)="goNewOfferPage()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
            <button *ngIf="taskCreate" ion-button icon-only (click)="itemsSelectedEdit()">
                <ion-icon name="create"></ion-icon>
            </button>
            <button *ngIf="taskDelete" ion-button icon-only (click)="itemsSelectedTrash()">
                <ion-icon name="trash"></ion-icon>
            </button>
            <button *ngIf="taskShare" ion-button icon-only (click)="itemsSelectedShare()">
                <ion-icon name="share"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<div *ngIf="showSplash" class="splash">
    <div class="spinner">
        <ion-spinner></ion-spinner>
    </div>
</div>

<ion-content class="darkbackground">
    <ion-list>
        <ion-item *ngFor="let offer of offers">
            <ion-avatar item-start>
                <img src="{{pictures_path}}{{offer.picture_path}}">
            </ion-avatar>
            <button ion-button outline item-end color="verdeDaniel" (click)="editOffer($event, offer)">Editar</button>
            <button ion-button item-end (click)="deleteOffer($event, offer)">Borrar</button>
            <ion-label>
                <h2>{{offer.subject}}</h2>
                <p>{{offer.specialPriceFormated}}</p>
            </ion-label>
            <ion-toggle [(ngModel)]="offer.isAssigned"></ion-toggle>

        </ion-item>
    </ion-list>
</ion-content>
